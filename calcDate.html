<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
    <input type="number" id="number"><input type="submit" value="Tính số ngày" style="margin-left: 5px;" onclick="date()">
    <p id="res"></p>
    <script>
            function date() {
                let value=Number(document.getElementById("number").value);
                switch (value) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById('res').innerHTML=value + " " + "có 31 ngày!";
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById('res').innerHTML=value + " " + "có 30 ngày!";
                        break;
                    case 2:
                        document.getElementById('res').innerHTML=value + " " + "có 28 hoặc 29 ngày!";
                        break;
                    default:
                        document.getElementById('res').innerHTML="Nhập lại 1 tháng trong năm!!";
                }
            }
    </script>   
</body>
</html>
