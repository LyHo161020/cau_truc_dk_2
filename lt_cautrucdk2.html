        function bai1() {

        function bai7() {

            let c = Number(prompt("Nhập c:"));

            if (a == 0)

                else alert("PT có nghiệm là:" + -c / b);

                delta = b*b - 4*a*c;

                    console.log(delta);
                    alert("Pt có 2 nghiệm phân biệt: x1=" + " " + (-b + Math.sqrt(delta)) / (2 * a) + "    " +"x2=" + " "+ (-b - Math.sqrt(delta)) / (2 * a)) ;
                }
                    else if (delta<0)
                          alert("Pt vô nghiệm");
                     else alert('PT có 1 nghiệm kép: x=' +" "+ -b/2*a);
            }
        }

           if (a>0 && b>0 && c>0)  {

        function bai10() {
            let electricityPrice = Number(prompt("Nhập số điện dùng mỗi tháng:"));
            if (0<electricityPrice<=50) {
                alert(`So tien dien can tra trong thang:${electricityPrice*1.678}`);
            }
            else if(51<electricityPrice<=100)
                alert(`So tien dien can tra trong thang:${50*1.678+(electricityPrice-50)*1.734}`);
            else if (101<electricityPrice<=200)
                alert(`So tien dien can tra trong thang:${50*(1.678+1.734)+(electricityPrice-100)*2.014}`);
            else if (201<electricityPrice<=300)
                alert(`So tien dien can tra trong thang:${50*(1.678+1.734)+100*2.014+(electricityPrice-200)*2.536}`);
            else if (301<electricityPrice<=400)
                alert(`So tien dien can tra trong thang:${50*(1.678+1.734)+100*(2.014+2.536)+(electricityPrice-300)*2.834}`);   
            else if (electricityPrice>400)          
                alert(`So tien dien can tra trong thang:${50*(1.678+1.734)+100*(2.014+2.536+2.834)+(electricityPrice-400)*2.927}`);   
        }

        function bai11() {

                     alert(`So tien thue phai nop la: ${wage*0.05}`);
            else if (wage<=9000)

            else if (wage<=14000)

            else if (wage>14000)
                    alert(`So tien thue phai nop la: ${6000*0.05+(3000)*0.1+(5000)*0.15+(wage-14)*0.2}`);
        }
